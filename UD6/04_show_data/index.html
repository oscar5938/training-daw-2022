<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <main>
    Sample vuejs application

    <div id="app">
      {{ message }} <br> {{ Nombre }} <br> {{ Apellidos }} <br> {{ Puntuación }} <br> {{ Puesto }}
    </div>
  </main>

  <script>
    let app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!!',
        Nombre: 'Oscar',
        Apellidos: 'Ruiz Gil',
        Puntuación: '84',
        Puesto: '4'
      }
    })
  </script>
</body>
</html>
